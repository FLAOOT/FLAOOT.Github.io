<!DOCTYPE html>
<html>
<head>
    <title>Simple Browser</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            padding: 10px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <input type="text" id="url" placeholder="https://example.com" style="flex:1; padding:5px;">
        <button onclick="load()">Go</button>
    </div>
    <iframe id="content"></iframe>

    <script>
        function load() {
            let url = document.getElementById('url').value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            document.getElementById('content').src = url;
        }
        
        // Initial load
        load();
    </script>
</body>
</html>
