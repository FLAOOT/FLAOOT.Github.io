<!DOCTYPE html>
<html>
<head>
    <title>Web Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #inventory {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            margin: 5px;
            cursor: pointer;
            background-color: rgba(0,0,0,0.5);
        }
        .active {
            border-color: yellow;
        }
    </style>
</head>
<body>
    <div id="inventory"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, raycaster;
        let blocks = new Map();
        let currentBlockType = 'grass';
        const BLOCK_SIZE = 1;
        
        // Инициализация сцены
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Освещение
            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Камера
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            // Создание базовой земли
            createGround();

            // Рейкастер
            raycaster = new THREE.Raycaster();
            
            // Инвентарь
            createInventory();
            
            // События
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function createGround() {
            for(let x = -5; x <= 5; x++) {
                for(let z = -5; z <= 5; z++) {
                    addBlock(x, -1, z, 'dirt');
                }
            }
        }

        function addBlock(x, y, z, type) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) return;

            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const material = new THREE.MeshPhongMaterial({ 
                color: getColorByType(type),
                wireframe: false 
            });
            
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            
            blocks.set(key, { type, mesh: cube });
        }

        function removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            if(!blocks.has(key)) return;

            const block = blocks.get(key);
            scene.remove(block.mesh);
            blocks.delete(key);
        }

        function getColorByType(type) {
            const colors = {
                grass: 0x00ff00,
                dirt: 0x8b4513,
                stone: 0x808080,
                wood: 0x8b5a2b
            };
            return colors[type] || 0xff0000;
        }

        function createInventory() {
            const inventory = document.getElementById('inventory');
            const items = ['grass', 'dirt', 'stone', 'wood'];
            
            items.forEach((item, index) => {
                const slot = document.createElement('div');
                slot.className = `slot ${index === 0 ? 'active' : ''}`;
                slot.style.backgroundColor = `#${getColorByType(item).toString(16)}`;
                slot.onclick = () => selectBlock(item, slot);
                inventory.appendChild(slot);
            });
        }

        function selectBlock(type, element) {
            currentBlockType = type;
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            element.classList.add('active');
        }

        function onMouseDown(event) {
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if(intersects.length > 0) {
                const intersect = intersects[0];
                const pos = intersect.object.position;
                
                if(event.button === 0) { // ЛКМ - удалить блок
                    removeBlock(pos.x, pos.y, pos.z);
                } else if(event.button === 2) { // ПКМ - добавить блок
                    const normal = intersect.face.normal;
                    const newPos = pos.clone().add(normal.multiplyScalar(BLOCK_SIZE));
                    addBlock(
                        Math.round(newPos.x),
                        Math.round(newPos.y),
                        Math.round(newPos.z),
                        currentBlockType
                    );
                }
            }
        }

        function onMouseMove(event) {
            // Простое управление камерой
            if(event.buttons === 1) {
                camera.position.x += (event.movementX * 0.01);
                camera.position.z += (event.movementY * 0.01);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
        animate();

        // Контекстное меню
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
