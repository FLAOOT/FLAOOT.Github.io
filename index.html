<!DOCTYPE html>
<html>
<head>
    <title>Custom Browser</title>
    <style>
        :root {
            --bg-color: #18222d;
            --button-color: #2aabee;
            --hover-color: #2294d6;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
            height: 100vh;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.1);
        }

        button {
            background: var(--button-color);
            border: none;
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
        }

        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: white;
        }

        .settings-panel {
            position: fixed;
            right: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: var(--bg-color);
            padding: 20px;
            transition: 0.3s;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
        }

        .settings-open {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="goBack()">←</button>
        <button onclick="goForward()">→</button>
        <button onclick="reloadPage()">↻</button>
        <input type="text" id="url" placeholder="Введите URL">
        <button onclick="loadUrl()">Перейти</button>
        <button onclick="toggleSettings()">⚙️</button>
    </div>

    <iframe id="browser" src="https://google.com"></iframe>

    <div class="settings-panel" id="settings">
        <h3>Настройки</h3>
        
        <label>Цвет фона:
            <input type="color" id="bgColor" onchange="updateColor('bg-color', this.value)">
        </label>

        <label>Цвет кнопок:
            <input type="color" id="btnColor" onchange="updateColor('button-color', this.value)">
        </label>

        <label>Цвет текста:
            <input type="color" id="textColor" onchange="updateColor('text-color', this.value)">
        </label>

        <button onclick="resetColors()">Сбросить цвета</button>
    </div>

    <script>
        // Работа с браузером
        const browser = document.getElementById('browser');
        const urlInput = document.getElementById('url');

        function loadUrl() {
            let url = urlInput.value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            browser.src = url;
        }

        function goBack() {
            browser.contentWindow.history.back();
        }

        function goForward() {
            browser.contentWindow.history.forward();
        }

        function reloadPage() {
            browser.contentWindow.location.reload();
        }

        // Настройки цветов
        function updateColor(variable, value) {
            document.documentElement.style.setProperty(`--${variable}`, value);
            saveSettings();
        }

        function saveSettings() {
            const settings = {
                bg: getComputedStyle(document.documentElement)
                    .getPropertyValue('--bg-color').trim(),
                btn: getComputedStyle(document.documentElement)
                    .getPropertyValue('--button-color').trim(),
                text: getComputedStyle(document.documentElement)
                    .getPropertyValue('--text-color').trim()
            };
            localStorage.setItem('browserSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = JSON.parse(localStorage.getItem('browserSettings'));
            if (saved) {
                updateColor('bg-color', saved.bg);
                updateColor('button-color', saved.btn);
                updateColor('text-color', saved.text);
            }
        }

        function resetColors() {
            document.documentElement.style.removeProperty('--bg-color');
            document.documentElement.style.removeProperty('--button-color');
            document.documentElement.style.removeProperty('--text-color');
            localStorage.removeItem('browserSettings');
        }

        function toggleSettings() {
            document.getElementById('settings').classList.toggle('settings-open');
        }

        // Инициализация
        window.onload = () => {
            loadSettings();
            browser.onload = () => urlInput.value = browser.src;
            urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadUrl();
            });
        };
    </script>
</body>
</html>
