<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Browser</title>
    <style>
        /* Все предыдущие стили остаются */
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2aabee;
            --text-color: #ffffff;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="goBack()">←</button>
        <button onclick="goForward()">→</button>
        <button onclick="reloadPage()">↻</button>
        <input type="text" id="urlInput" placeholder="Search with Google">
        <button onclick="navigate()">Go</button>
    </div>

    <iframe id="browserFrame" src="https://www.google.com"></iframe>

    <script>
        // Исправленный рабочий поиск
        function navigate() {
            const input = document.getElementById('urlInput').value.trim();
            let url;
            
            if (isValidUrl(input)) {
                url = input.startsWith('http') ? input : `https://${input}`;
            } else {
                // Используем Google Поиск
                url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
            }
            
            document.getElementById('browserFrame').src = url;
        }

        // Проверка URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return /^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/.test(string);
            }
        }

        // Остальные функции остаются без изменений
    </script>
</body>
</html>
