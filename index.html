<!DOCTYPE html>
<html>
<head>
    <title>TeleCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ui-color: #2ea6ff;
            --bg-color: #2a2a2a;
            --border-color: #3e3e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body { 
            margin: 0; 
            overflow: hidden;
            background: #0f0f0f;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        #hotbar {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0 10px;
            max-width: 90%;
            flex-wrap: wrap;
        }

        .slot {
            width: 48px;
            height: 48px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
        }

        .slot:hover {
            transform: scale(1.1);
        }

        .active {
            border-color: var(--ui-color);
            box-shadow: 0 0 10px color-mix(in srgb, var(--ui-color) 50%, transparent);
        }

        .block-preview {
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16, 16, 16, 0.95);
            padding: 24px;
            border-radius: 16px;
            color: white;
            display: none;
            flex-direction: column;
            gap: 12px;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        #settings-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16, 16, 16, 0.95);
            padding: 24px;
            border-radius: 16px;
            color: white;
            display: none;
            flex-direction: column;
            gap: 12px;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .menu-button {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-button:hover {
            background: var(--ui-color);
            border-color: var(--ui-color);
        }

        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .color-input {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="hotbar"></div>
    <div id="menu">
        <h2 style="text-align: center; margin-bottom: 16px;">TeleCraft Menu</h2>
        <button class="menu-button" onclick="toggleMenu()">Продолжить</button>
        <button class="menu-button" onclick="openSettings()">Настройки</button>
        <button class="menu-button" onclick="saveWorld()">Сохранить мир</button>
        <button class="menu-button" onclick="showDebugInfo()">Информация</button>
        <button class="menu-button" style="margin-top: 20px;" onclick="window.close()">Выход</button>
    </div>
    <div id="settings-menu">
        <h2 style="text-align: center;">Настройки</h2>
        <div class="color-picker">
            <label>Основной цвет:</label>
            <input type="color" class="color-input" id="ui-color">
        </div>
        <div class="color-picker">
            <label>Фон элементов:</label>
            <input type="color" class="color-input" id="bg-color">
        </div>
        <div class="color-picker">
            <label>Границы:</label>
            <input type="color" class="color-input" id="border-color">
        </div>
        <button class="menu-button" onclick="closeSettings()">Назад</button>
    </div>
    <div id="status">Режим: Креативный</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const clock = new THREE.Clock();
        let scene, camera, renderer, raycaster;
        let moveSpeed = 8;
        let lookSpeed = 0.002;
        let yaw = Math.PI;
        let pitch = 0;
        let blocks = new Map();
        const BLOCK_SIZE = 1;
        let currentBlockType = 'grass';
        let isFlying = true;
        let worldSize = 50;
        let saveTimeout;

        const blockMaterials = {
            grass: new THREE.MeshPhongMaterial({ color: 0x50C878 }),
            dirt: new THREE.MeshPhongMaterial({ color: 0x806040 }),
            stone: new THREE.MeshPhongMaterial({ color: 0x808080 }),
            wood: new THREE.MeshPhongMaterial({ color: 0x8B5A2B }),
            glass: new THREE.MeshStandardMaterial({ 
                color: 0x80C0FF, 
                transparent: true, 
                opacity: 0.7,
                depthWrite: false
            }),
            brick: new THREE.MeshPhongMaterial({ color: 0xB22222 }),
            sand: new THREE.MeshPhongMaterial({ color: 0xF4A460 }),
            gold: new THREE.MeshPhongMaterial({ color: 0xFFD700 }),
            leaves: new THREE.MeshStandardMaterial({
                color: 0x228B22,
                transparent: true,
                opacity: 0.8,
                depthWrite: false
            })
        };

        class Player {
            constructor() {
                this.height = 1.8;
                this.radius = 0.3;
                this.position = new THREE.Vector3(0, 12, 0);
                this.verticalSpeed = 0;
            }
        }

        let player = new Player();
        let keys = {};

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.copy(player.position);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(100, 100, 100);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            raycaster = new THREE.Raycaster();
            loadColorSettings();
            loadWorld();
            initInventory();

            document.addEventListener('click', () => document.body.requestPointerLock());
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('contextmenu', e => e.preventDefault());
            window.addEventListener('resize', onWindowResize);

            document.getElementById('ui-color').addEventListener('input', (e) => {
                document.documentElement.style.setProperty('--ui-color', e.target.value);
            });
            document.getElementById('bg-color').addEventListener('input', (e) => {
                document.documentElement.style.setProperty('--bg-color', e.target.value);
            });
            document.getElementById('border-color').addEventListener('input', (e) => {
                document.documentElement.style.setProperty('--border-color', e.target.value);
            });

            animate();
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'flex' : 'none';
            document.exitPointerLock();
        }

        function openSettings() {
            document.getElementById('settings-menu').style.display = 'flex';
            document.getElementById('menu').style.display = 'none';
        }

        function closeSettings() {
            document.getElementById('settings-menu').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            saveColorSettings();
        }

        function loadColorSettings() {
            const savedColors = JSON.parse(localStorage.getItem('colorSettings') || '{}');
            document.documentElement.style.setProperty('--ui-color', savedColors.ui || '#2ea6ff');
            document.documentElement.style.setProperty('--bg-color', savedColors.bg || '#2a2a2a');
            document.documentElement.style.setProperty('--border-color', savedColors.border || '#3e3e3e');
            
            document.getElementById('ui-color').value = savedColors.ui || '#2ea6ff';
            document.getElementById('bg-color').value = savedColors.bg || '#2a2a2a';
            document.getElementById('border-color').value = savedColors.border || '#3e3e3e';
        }

        function saveColorSettings() {
            const colors = {
                ui: document.getElementById('ui-color').value,
                bg: document.getElementById('bg-color').value,
                border: document.getElementById('border-color').value
            };
            localStorage.setItem('colorSettings', JSON.stringify(colors));
        }

        function showDebugInfo() {
            alert(`Позиция игрока:\nX: ${player.position.x.toFixed(1)}\nY: ${player.position.y.toFixed(1)}\nZ: ${player.position.z.toFixed(1)}`);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function initInventory() {
            const hotbar = document.getElementById('hotbar');
            const blockTypes = ['grass', 'dirt', 'stone', 'wood', 'glass', 'brick', 'sand', 'gold', 'leaves'];
            
            blockTypes.forEach((type, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                const color = blockMaterials[type].transparent 
                    ? blockMaterials[type].color.getStyle() 
                    : `#${blockMaterials[type].color.getHexString()}`;
                slot.innerHTML = `
                    <div class="block-preview" style="background: ${color}"></div>
                    <div style="position: absolute; bottom: 2px; right: 4px; color: white; font-size: 12px">${i + 1}</div>
                `;
                slot.dataset.type = type;
                slot.onclick = () => selectSlot(slot, type);
                hotbar.appendChild(slot);
            });

            document.querySelector('.slot').classList.add('active');
        }

        function selectSlot(slot, type) {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            slot.classList.add('active');
            currentBlockType = type;
        }

        function updatePlayer(delta) {
            const direction = new THREE.Vector3();
            
            if(keys['w']) direction.z -= 1;
            if(keys['s']) direction.z += 1;
            if(keys['a']) direction.x -= 1;
            if(keys['d']) direction.x += 1;

            if(keys[' ']) player.verticalSpeed = 1;
            else if(keys.shift) player.verticalSpeed = -1;
            else player.verticalSpeed = 0;

            if(direction.length() > 0 || player.verticalSpeed !== 0) {
                direction.normalize();
                direction.applyEuler(new THREE.Euler(0, yaw, 0));
                
                const moveVector = new THREE.Vector3(
                    direction.x * moveSpeed * delta,
                    player.verticalSpeed * moveSpeed * delta,
                    direction.z * moveSpeed * delta
                );
                
                player.position.add(moveVector);
            }

            player.position.x = THREE.MathUtils.clamp(player.position.x, -worldSize, worldSize);
            player.position.y = THREE.MathUtils.clamp(player.position.y, 10, 256);
            player.position.z = THREE.MathUtils.clamp(player.position.z, -worldSize, worldSize);

            camera.position.copy(player.position.add(new THREE.Vector3(0, player.height/2, 0)));
        }

        function scheduleSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveWorld, 1000);
        }

        function saveWorld() {
            const saveData = [];
            blocks.forEach(block => {
                saveData.push({
                    x: block.position.x,
                    y: block.position.y,
                    z: block.position.z,
                    type: block.userData.type
                });
            });
            localStorage.setItem('tcWorld', JSON.stringify(saveData));
            alert('Мир сохранён!');
        }

        function loadWorld() {
            const saveData = localStorage.getItem('tcWorld');
            if(saveData) {
                JSON.parse(saveData).forEach(block => {
                    addBlock(block.x, block.y, block.z, block.type);
                });
            } else {
                createGround();
            }
        }

        function createGround() {
            const platformSize = 7;
            for(let x = -platformSize; x <= platformSize; x++) {
                for(let z = -platformSize; z <= platformSize; z++) {
                    for(let y = 10; y >= 8; y--) {
                        addBlock(x, y, z, 'stone');
                    }
                }
            }

            for(let x = -worldSize; x <= worldSize; x++) {
                for(let z = -worldSize; z <= worldSize; z++) {
                    for(let y = 7; y >= -3; y--) {
                        addBlock(x, y, z, y >= 0 ? 'grass' : 'dirt');
                    }
                }
            }
        }

        function addBlock(x, y, z, type) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) return;

            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const cube = new THREE.Mesh(geometry, blockMaterials[type]);
            cube.position.set(x, y, z);
            cube.userData.type = type;
            scene.add(cube);
            blocks.set(key, cube);
            scheduleSave();
        }

        function removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) {
                scene.remove(blocks.get(key));
                blocks.delete(key);
                scheduleSave();
            }
        }

        function onMouseMove(e) {
            if(document.pointerLockElement === document.body) {
                yaw -= e.movementX * lookSpeed;
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch - e.movementY * lookSpeed));
                camera.rotation.set(pitch, yaw, 0, 'YXZ');
            }
        }

        function onKeyDown(e) {
            const key = e.key.toLowerCase();
            keys[key] = true;
            
            if(key === 'escape') toggleMenu();
            if(key === 'shift') keys.shift = true;
            if(key >= '1' && key <= '9') {
                const index = parseInt(key) - 1;
                const slot = document.querySelectorAll('.slot')[index];
                if(slot) selectSlot(slot, slot.dataset.type);
            }
        }

        function onKeyUp(e) {
            const key = e.key.toLowerCase();
            keys[key] = false;
            if(key === 'shift') keys.shift = false;
        }

        function onMouseDown(e) {
            const mouse = new THREE.Vector2(
                (e.clientX / window.innerWidth) * 2 - 1,
                -(e.clientY / window.innerHeight) * 2 + 1
            );
            
            raycaster.setFromCamera(mouse, camera);
            const intersectable = Array.from(blocks.values()).filter(b => 
                b.position.distanceTo(player.position) < 10
            );
            const intersects = raycaster.intersectObjects(intersectable);
            
            if(intersects.length > 0) {
                const intersect = intersects[0];
                const pos = intersect.object.position;
                const normal = intersect.face.normal;

                if(e.button === 0) {
                    removeBlock(pos.x, pos.y, pos.z);
                } 
                else if(e.button === 2) {
                    const newPos = pos.clone().add(normal.multiplyScalar(BLOCK_SIZE));
                    addBlock(
                        Math.round(newPos.x),
                        Math.round(newPos.y),
                        Math.round(newPos.z),
                        currentBlockType
                    );
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(0.05, clock.getDelta());
            
            if(document.pointerLockElement === document.body) {
                updatePlayer(delta);
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
