<!DOCTYPE html>
<html>
<head>
    <title>Fixed Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
        #hotbar {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .slot {
            width: 40px;
            height: 40px;
            border: 2px solid #555;
            cursor: pointer;
            background-size: cover;
            position: relative;
        }
        .active {
            border-color: #ff0;
            box-shadow: 0 0 10px #ff0;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="hotbar"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const clock = new THREE.Clock();
        let scene, camera, renderer, raycaster;
        let moveSpeed = 5;
        let lookSpeed = 0.002;
        let yaw = Math.PI;
        let pitch = 0;
        let blocks = new Map();
        const BLOCK_SIZE = 1;
        let currentBlockType = 'grass';
        let velocity = new THREE.Vector3();
        let canJump = false;
        const GRAVITY = 9.8;
        let inventoryVisible = false;

        const blockMaterials = {
            grass: new THREE.MeshPhongMaterial({ color: 0x00ff00 }),
            dirt: new THREE.MeshPhongMaterial({ color: 0x8B4513 }),
            stone: new THREE.MeshPhongMaterial({ color: 0x808080 })
        };

        class Player {
            constructor() {
                this.height = 1.8;
                this.radius = 0.3;
                this.position = new THREE.Vector3(0, 10, 0); // Исправлена стартовая позиция
            }
        }

        let player = new Player();
        let keys = {};

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.copy(player.position);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Освещение
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(100, 100, 100);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            raycaster = new THREE.Raycaster();
            createGround(); // Генерация платформы
            initInventory();

            document.addEventListener('click', () => document.body.requestPointerLock());
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('contextmenu', e => e.preventDefault());
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createGround() {
            // Большая стартовая платформа 15x15
            for(let x = -7; x <= 7; x++) {
                for(let z = -7; z <= 7; z++) {
                    addBlock(x, 9, z, 'grass');
                    addBlock(x, 8, z, 'dirt');
                    addBlock(x, 7, z, 'stone');
                }
            }
        }

        function checkCollisions(newPos) {
            const playerBox = new THREE.Box3(
                new THREE.Vector3(
                    newPos.x - player.radius,
                    newPos.y,
                    newPos.z - player.radius
                ),
                new THREE.Vector3(
                    newPos.x + player.radius,
                    newPos.y + player.height,
                    newPos.z + player.radius
                )
            );

            let collided = false;
            blocks.forEach(block => {
                const blockBox = new THREE.Box3().setFromObject(block);
                if(playerBox.intersectsBox(blockBox)) {
                    collided = true;
                    const overlap = playerBox.intersect(blockBox).getSize(new THREE.Vector3());
                    
                    if(overlap.y > overlap.x && overlap.y > overlap.z) {
                        velocity.y = 0;
                        newPos.y = blockBox.max.y;
                        canJump = true;
                    } else {
                        newPos.x = player.position.x;
                        newPos.z = player.position.z;
                    }
                }
            });
            return collided ? newPos : player.position.clone();
        }

        function updatePlayer(delta) {
            velocity.y -= GRAVITY * delta;
            
            const direction = new THREE.Vector3();
            if(keys['w']) direction.z -= 1;
            if(keys['s']) direction.z += 1;
            if(keys['a']) direction.x -= 1;
            if(keys['d']) direction.x += 1;

            direction.normalize();
            direction.applyEuler(new THREE.Euler(0, yaw, 0));
            
            const newPos = player.position.clone()
                .add(direction.multiplyScalar(moveSpeed * delta))
                .add(velocity.clone().multiplyScalar(delta));

            const finalPos = checkCollisions(newPos);
            player.position.copy(finalPos);
            camera.position.copy(finalPos.add(new THREE.Vector3(0, player.height/2, 0)));

            if(keys[' '] && canJump) {
                velocity.y = 8;
                canJump = false;
            }
        }

        function addBlock(x, y, z, type) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) return;

            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const cube = new THREE.Mesh(geometry, blockMaterials[type]);
            cube.position.set(x, y, z);
            scene.add(cube);
            blocks.set(key, cube);
        }

        // Остальные функции остаются без изменений
        function onWindowResize() { /* ... */ }
        function initInventory() { /* ... */ }
        function onMouseMove(e) { /* ... */ }
        function onKeyDown(e) { /* ... */ }
        function onKeyUp(e) { /* ... */ }
        function onMouseDown(e) { /* ... */ }
        function animate() { /* ... */ }

        init();
    </script>
</body>
</html>
