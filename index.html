<!DOCTYPE html>
<html lang="mul">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Browser</title>
    <style>
        :root {
            --bg-color: #18222d;
            --text-color: #ffffff;
            --primary-color: #2aabee;
            --hover-color: #2294d6;
            --border-radius: 8px;
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                display: none;
            }
            
            .mobile-menu-btn {
                display: block !important;
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000;
            }
            
            .toolbar {
                flex-wrap: wrap;
                padding: 10px;
            }
            
            .tab {
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            #browserFrame {
                height: calc(100vh - 200px);
            }
        }

        /* Общие стили */
        .tab-bar {
            display: flex;
            background: #1f2d3b;
            padding: 10px;
            overflow-x: auto;
        }

        .tab {
            background: #2a3a4b;
            padding: 10px 20px;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            white-space: nowrap;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #1f2d3b;
            align-items: center;
        }

        button {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
            min-width: 40px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            background: #2a3a4b;
            color: var(--text-color);
        }

        .sidebar {
            width: var(--sidebar-width);
            background: #1f2d3b;
            padding: 20px;
            transition: transform 0.3s;
        }

        #browserFrame {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
        }

        /* Мультиязычные стили */
        .lang-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <select id="language" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="es">Español</option>
            <option value="zh">中文</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <h3 data-i18n="profile">Profile</h3>
                <select id="profiles"></select>
                <button onclick="addProfile()" data-i18n="add">Add</button>
            </div>
            <div class="bookmarks">
                <h3 data-i18n="bookmarks">Bookmarks</h3>
                <ul id="bookmarksList"></ul>
                <button onclick="addBookmark()" data-i18n="add">Add</button>
            </div>
        </div>

        <div class="content">
            <div class="tab-bar" id="tabBar"></div>
            <div class="toolbar">
                <button onclick="goBack()">←</button>
                <button onclick="goForward()">→</button>
                <button onclick="reloadPage()">↻</button>
                <input type="text" id="urlInput" data-i18n-placeholder="enterUrl">
                <button onclick="navigate()" data-i18n="go">Go</button>
                <button class="mobile-menu-btn" onclick="toggleMenu()" style="display: none;">☰</button>
            </div>
            <div class="quick-search">
                <button onclick="search('images')" data-i18n="images">Images</button>
                <button onclick="search('videos')" data-i18n="videos">Videos</button>
                <button onclick="search('music')" data-i18n="music">Music</button>
                <button onclick="search('news')" data-i18n="news">News</button>
            </div>
            <iframe id="browserFrame" src="https://google.com"></iframe>
        </div>
    </div>

    <script>
        // Мультиязычная поддержка
        const translations = {
            en: {
                profile: "Profile",
                bookmarks: "Bookmarks",
                add: "Add",
                enterUrl: "Enter URL or search",
                go: "Go",
                images: "Images",
                videos: "Videos",
                music: "Music",
                news: "News"
            },
            ru: {
                profile: "Профиль",
                bookmarks: "Закладки",
                add: "Добавить",
                enterUrl: "Введите URL или запрос",
                go: "Перейти",
                images: "Картинки",
                videos: "Видео",
                music: "Музыка",
                news: "Новости"
            },
            es: {
                profile: "Perfil",
                bookmarks: "Marcadores",
                add: "Añadir",
                enterUrl: "Ingrese URL o búsqueda",
                go: "Ir",
                images: "Imágenes",
                videos: "Videos",
                music: "Música",
                news: "Noticias"
            },
            zh: {
                profile: "轮廓",
                bookmarks: "书签",
                add: "添加",
                enterUrl: "输入网址或搜索",
                go: "去",
                images: "图片",
                videos: "视频",
                music: "音乐",
                news: "新闻"
            },
            ar: {
                profile: "الملف الشخصي",
                bookmarks: "العلامات المرجعية",
                add: "إضافة",
                enterUrl: "أدخل الرابط أو البحث",
                go: "اذهب",
                images: "الصور",
                videos: "مقاطع فيديو",
                music: "موسيقى",
                news: "أخبار"
            }
        };

        function changeLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = translations[lang][el.dataset.i18n];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                el.placeholder = translations[lang][el.dataset.i18nPlaceholder];
            });
            localStorage.setItem('browserLanguage', lang);
        }

        // Мобильное меню
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }

        // Инициализация
        function init() {
            const savedLang = localStorage.getItem('browserLanguage') || 'en';
            document.getElementById('language').value = savedLang;
            changeLanguage(savedLang);
            loadProfiles();
            createNewTab();
            loadSettings();
            
            // Сенсорные жесты
            let touchStartX = 0;
            document.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            });
            document.addEventListener('touchend', e => {
                const deltaX = e.changedTouches[0].clientX - touchStartX;
                if (Math.abs(deltaX) > 50) {
                    deltaX > 0 ? goBack() : goForward();
                }
            });
        }

        // Остальные функции из предыдущего кода остаются без изменений
        // (навигация, работа с вкладками, профилями и т.д.)

        window.onload = init;
    </script>
</body>
</html>
