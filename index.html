<!DOCTYPE html>
<html>
<head>
    <title>Minecraft FPS</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }
        #inventory {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.5);
            cursor: pointer;
        }
        .active {
            border-color: yellow;
            box-shadow: 0 0 10px yellow;
        }
    </style>
</head>
<body>
    <div id="crosshair">+</div>
    <div id="inventory"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, raycaster;
        let moveSpeed = 5;
        let lookSpeed = 0.002;
        let yaw = Math.PI;
        let pitch = 0;
        let blocks = new Map();
        const BLOCK_SIZE = 1;
        let currentBlockType = 'grass';
        const blockMaterials = {
            grass: new THREE.MeshPhongMaterial({ color: 0x00ff00 }),
            dirt: new THREE.MeshPhongMaterial({ color: 0x8B4513 }),
            stone: new THREE.MeshPhongMaterial({ color: 0x808080 }),
            wood: new THREE.MeshPhongMaterial({ color: 0x8B5A2B })
        };

        function init() {
            // Инициализация сцены
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // Камера
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 0);
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Освещение
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(100, 100, 100);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Генерация мира
            createGround();
            initInventory();
            raycaster = new THREE.Raycaster();

            // Управление
            document.addEventListener('click', () => document.body.requestPointerLock());
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('contextmenu', e => e.preventDefault());

            // Главный цикл
            animate();
        }

        function initInventory() {
            const inventory = document.getElementById('inventory');
            const blockTypes = ['grass', 'dirt', 'stone', 'wood'];
            
            blockTypes.forEach((type, i) => {
                const slot = document.createElement('div');
                slot.className = `slot${i === 0 ? ' active' : ''}`;
                slot.style.backgroundColor = `#${blockMaterials[type].color.getHexString()}`;
                slot.onclick = () => {
                    document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
                    slot.classList.add('active');
                    currentBlockType = type;
                };
                inventory.appendChild(slot);
            });
        }

        function onMouseMove(e) {
            if(document.pointerLockElement === document.body) {
                yaw -= e.movementX * lookSpeed;
                pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch - e.movementY * lookSpeed));
                camera.rotation.set(pitch, yaw, 0, 'YXZ');
            }
        }

        function onKeyDown(e) {
            if(e.key === 'Control') return; // Для предотвращения масштабирования
            keys[e.key.toLowerCase()] = true;
        }

        function onKeyUp(e) {
            keys[e.key.toLowerCase()] = false;
        }

        let keys = {};
        function animate() {
            requestAnimationFrame(animate);
            
            // Движение
            const delta = 0.016;
            const direction = new THREE.Vector3();
            
            if(document.pointerLockElement === document.body) {
                if(keys.w]) direction.z -= 1;
                if(keys.s]) direction.z += 1;
                if(keys.a]) direction.x -= 1;
                if(keys.d]) direction.x += 1;
                if(keys[' ']) camera.position.y += moveSpeed * delta; // Вверх
                if(keys.shift]) camera.position.y -= moveSpeed * delta; // Вниз

                direction.normalize();
                direction.applyEuler(new THREE.Euler(0, yaw, 0));
                camera.position.add(direction.multiplyScalar(moveSpeed * delta));
            }

            renderer.render(scene, camera);
        }

        function onMouseDown(e) {
            raycaster.setFromCamera(new THREE.Vector2(), camera);
            const intersects = raycaster.intersectObjects(scene.children);
            
            if(intersects.length > 0) {
                const intersect = intersects[0];
                const pos = intersect.object.position;
                const normal = intersect.face.normal;

                if(e.button === 0) { // ЛКМ - удалить блок
                    removeBlock(pos.x, pos.y, pos.z);
                } 
                else if(e.button === 2) { // ПКМ - добавить блок
                    const newPos = pos.clone().add(normal.multiplyScalar(BLOCK_SIZE));
                    addBlock(
                        Math.round(newPos.x),
                        Math.round(newPos.y),
                        Math.round(newPos.z),
                        currentBlockType
                    );
                }
            }
        }

        function createGround() {
            for(let x = -10; x <= 10; x++) {
                for(let z = -10; z <= 10; z++) {
                    addBlock(x, 0, z, 'grass');
                    addBlock(x, -1, z, 'dirt');
                }
            }
        }

        function addBlock(x, y, z, type) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) return;

            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const cube = new THREE.Mesh(geometry, blockMaterials[type]);
            cube.position.set(x, y, z);
            scene.add(cube);
            blocks.set(key, cube);
        }

        function removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) {
                scene.remove(blocks.get(key));
                blocks.delete(key);
            }
        }

        // Запуск
        init();
    </script>
</body>
</html>
