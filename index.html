<!DOCTYPE html>
<html>
<head>
    <title>Web Minecraft</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 100;
        }
        #inventory {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            cursor: pointer;
        }
        .active { border-color: yellow; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Minecraft Web</h1>
        <button onclick="startGame()" style="padding: 10px 20px; font-size: 18px;">Играть</button>
    </div>
    <div id="inventory"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, raycaster;
        let currentBlock = 0x00ff00;
        const blocks = [];
        const BLOCK_SIZE = 1;

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            init();
            animate();
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Ground
            createGround();

            // Camera position
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);

            // Raycaster
            raycaster = new THREE.Raycaster();

            // Inventory
            initInventory();

            // Controls
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('keydown', (e) => {
                if (e.key >= 1 && e.key <= 5) selectSlot(parseInt(e.key) - 1);
            });
        }

        function createGround() {
            for(let x = -10; x <= 10; x++) {
                for(let z = -10; z <= 10; z++) {
                    addBlock(x, -1, z, 0x8B4513);
                }
            }
        }

        function addBlock(x, y, z, color) {
            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const material = new THREE.MeshPhongMaterial({ color });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            blocks.push(cube);
        }

        function initInventory() {
            const inventory = document.getElementById('inventory');
            const colors = [0x00ff00, 0x8B4513, 0x808080, 0x0000ff, 0xff0000];
            colors.forEach((color, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.style.backgroundColor = `#${color.toString(16)}`;
                slot.onclick = () => selectSlot(i);
                inventory.appendChild(slot);
            });
            inventory.children[0].classList.add('active');
        }

        function selectSlot(index) {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.slot')[index].classList.add('active');
            currentBlock = parseInt(document.querySelectorAll('.slot')[index].style.backgroundColor.replace('#', ''), 16);
        }

        function onMouseDown(event) {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(blocks);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                
                if (event.button === 0) { // ЛКМ - удалить
                    scene.remove(intersect.object);
                    blocks.splice(blocks.indexOf(intersect.object), 1);
                } else if (event.button === 2) { // ПКМ - поставить
                    const normal = intersect.face.normal;
                    const pos = intersect.object.position.clone().add(normal);
                    addBlock(Math.round(pos.x), Math.round(pos.y), Math.round(pos.z), currentBlock);
                }
            }
        }

        function onMouseMove(event) {
            if (document.pointerLockElement === document.body) {
                camera.rotation.y -= event.movementX * 0.002;
                camera.rotation.x -= event.movementY * 0.002;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Движение
            const speed = 0.1;
            if (keys['w']) camera.position.z -= speed;
            if (keys['s']) camera.position.z += speed;
            if (keys['a']) camera.position.x -= speed;
            if (keys['d']) camera.position.x += speed;

            renderer.render(scene, camera);
        }

        // Обработка клавиш
        const keys = {};
        document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        document.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        // Запуск при загрузке
        window.onload = () => {
            document.querySelector('button').focus();
        };
    </script>
</body>
</html>
