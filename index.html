<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockGram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Game Menu -->
    <div class="mc-menu" id="mainMenu">
        <div class="menu-item" onclick="Game.start()">

            <span data-lang="play">Играть</span>
        </div>
        <div class="menu-item" onclick="UI.showSettings()">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAm0lEQVR4nO2UMQ4AIQhE/f9PdmNj42Fk1VhYWJ6wM7sLwD9iDnKu7u4V5N19HafT+YJAsiaZkQcAJCeJAJJJApCcJADJTQKQ3CQAyU0CkNwkAMlNApDcJADJTeoD6LkOaFB5wlUBkiu5CkByFYDkKgDJVQCSqwAkVwFIrgKQXAUguQpAcpP6AHquAxpUnnBVAJJ7AF2mASX+YxWjAAAAAElFTkSuQmCC" class="menu-icon">
            <span data-lang="settings">Настройки</span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <h2 data-lang="settings">Настройки</h2>
        
        <h3 data-lang="language">Язык</h3>
        <select class="lang-select" id="languageSelect">
            <option value="ru">Русский</option>
            <option value="en">English</option>
        </select>

        <h3 data-lang="color">Цвет интерфейса</h3>
        <div class="color-picker">
            <div class="color-option" style="background: #0088cc" onclick="UI.changeColor('#0088cc')"></div>
            <div class="color-option" style="background: #4CAF50" onclick="UI.changeColor('#4CAF50')"></div>
            <div class="color-option" style="background: #FF5722" onclick="UI.changeColor('#FF5722')"></div>
            <div class="color-option" style="background: #9C27B0" onclick="UI.changeColor('#9C27B0')"></div>
            <div class="color-option" style="background: #607D8B" onclick="UI.changeColor('#607D8B')"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
