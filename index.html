<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>lolopop</title>
    <style>
        :root {
            --tg-bg: #17212b;
            --tg-primary: #2b5278;
            --tg-text: #ffffff;
            --tg-border: #2f3942;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: var(--tg-bg);
            color: var(--tg-text);
        }

        #startMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tg-primary);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
        }

        #inventory {
            position: fixed;
            bottom: 20px;
            width: 80%;
            left: 10%;
            background: rgba(43, 82, 120, 0.9);
            padding: 15px;
            border-radius: 15px;
            display: none;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
        }

        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #2f3942;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(23, 33, 43, 0.8);
        }

        .active {
            border-color: #00bcd4;
            box-shadow: 0 0 10px #00bcd4;
        }
    </style>
</head>
<body>
    <div id="startMenu">
        <h1>Minecraft Web</h1>
        <button onclick="startGame()">Начать игру</button>
    </div>

    <div id="crosshair">+</div>
    <div id="inventory"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, raycaster;
        let blocks = new Map();
        const BLOCK_SIZE = 1;
        let currentBlockType = 'grass';
        const clock = new THREE.Clock();
        let keys = {};

        const blockMaterials = {
            grass: 0x00ff00,
            dirt: 0x8B4513,
            stone: 0x808080,
            wood: 0x8B5A2B,
            glass: 0x00ffff
        };

        function startGame() {
            document.getElementById('startMenu').style.display = 'none';
            init();
            animate();
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 10);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(100, 100, 100);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Ground generation
            for(let x = -10; x <= 10; x++) {
                for(let z = -10; z <= 10; z++) {
                    addBlock(x, -1, z, 'dirt');
                }
            }

            // Raycaster
            raycaster = new THREE.Raycaster();

            // Inventory
            initInventory();

            // Event listeners
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
            document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
            document.addEventListener('click', () => {
                document.body.requestPointerLock();
            });
        }

        function initInventory() {
            const inventory = document.getElementById('inventory');
            Object.keys(blockMaterials).forEach((type, i) => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.style.backgroundColor = `#${blockMaterials[type].toString(16)}`;
                slot.onclick = () => {
                    document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
                    slot.classList.add('active');
                    currentBlockType = type;
                };
                inventory.appendChild(slot);
            });
            inventory.children[0].classList.add('active');
        }

        function addBlock(x, y, z, type) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) return;

            const geometry = new THREE.BoxGeometry(BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            const material = new THREE.MeshPhongMaterial({ 
                color: blockMaterials[type],
                transparent: type === 'glass',
                opacity: type === 'glass' ? 0.7 : 1
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            scene.add(cube);
            blocks.set(key, cube);
        }

        function removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            if(blocks.has(key)) {
                scene.remove(blocks.get(key));
                blocks.delete(key);
            }
        }

        function onMouseDown(e) {
            const mouse = new THREE.Vector2(
                (e.clientX / window.innerWidth) * 2 - 1,
                -(e.clientY / window.innerHeight) * 2 + 1
            );

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if(intersects.length > 0) {
                const intersect = intersects[0];
                const pos = intersect.object.position;
                
                if(e.button === 0) {
                    removeBlock(pos.x, pos.y, pos.z);
                } else if(e.button === 2) {
                    const normal = intersect.face.normal;
                    const newPos = pos.clone().add(normal.multiplyScalar(BLOCK_SIZE));
                    addBlock(
                        Math.round(newPos.x),
                        Math.round(newPos.y),
                        Math.round(newPos.z),
                        currentBlockType
                    );
                }
            }
        }

        function onMouseMove(e) {
            if(document.pointerLockElement === document.body) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x -= e.movementY * 0.002;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Movement
            const delta = clock.getDelta();
            const speed = 5 * delta;
            const direction = new THREE.Vector3();

            if(keys.w]) direction.z -= 1;
            if(keys.s]) direction.z += 1;
            if(keys.a]) direction.x -= 1;
            if(keys.d]) direction.x += 1;
            if(keys[' ']) camera.position.y += speed;
            if(keys.shift]) camera.position.y -= speed;

            direction.normalize();
            direction.applyEuler(new THREE.Euler(0, camera.rotation.y, 0));
            camera.position.add(direction.multiplyScalar(speed));

            renderer.render(scene, camera);
        }

        // Start the game
        init();
    </script>
</body>
</html>
